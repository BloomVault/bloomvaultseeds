<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seed Catalogue · BloomVault Farms</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Your original stylesheet (kept) -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- NEW luxe theme -->
  <link rel="stylesheet" href="assets/css/luxe.css">

  <!-- NEW app JS (hamburger, filters, catalogue rendering, cart bubble, ribbon on scroll) -->
  <script defer src="assets/js/app.js"></script>
</head>
<body>

  <!-- Luxe Header -->
  <header class="bv-header">
    <div class="bv-wrap">
      <button class="bv-burger" aria-label="Open menu"><span></span><span></span><span></span></button>

      <div class="bv-logo">
        <a class="brand" href="index.html" aria-label="BloomVault Farms">
          <img src="assets/img/logo.png" alt="BloomVault Farms" />
        </a>
      </div>

      <nav class="bv-drawer" aria-label="Primary">
  <div class="drawer-logo">
    <img src="assets/img/logo.png" alt="BloomVault Logo">
  </div>
  <a href="index.html">Home</a>
  <a href="catalogue.html">Seed Catalogue</a>
  <a href="about.html">About</a>
  <a href="compliance.html">Compliance & FAQ</a>
  <a href="cart.html">Cart <span class="bv-badge" data-cart-count>0</span></a>
  <div class="bv-drawer-closearea" data-closearea></div>
</nav>


      <div class="bv-cartchip">Cart <span data-cart-count>0</span></div>
    </div>
  </header>

  <!-- Compliance ribbon (appears after ~300px scroll) -->
  <div class="bv-ribbon">
    <div class="bv-inner">
      Seeds are sold as novelty/souvenir genetics. Buyer is responsible for compliance with local laws. 21+ only.
    </div>
  </div>

  <!-- Main -->
  <main class="bv-main">

    <section class="page-head container">
      <h1 class="page-title">Seed Catalogue</h1>
      <p class="muted">Preview upcoming releases. Filters are ready for launch.</p>
    </section>

    <!-- Filters wired to app.js -->
    <section class="container">
      <div class="bv-filters">
        <select id="filter-category" class="bv-select" aria-label="Category">
          <option>All</option><option>OG</option><option>Cookies/Cake</option><option>Candy</option><option>Gas</option>
        </select>

        <select id="filter-type" class="bv-select" aria-label="Seed Type">
          <option>All</option><option>Regular</option><option>Feminized</option>
        </select>

        <select id="filter-availability" class="bv-select" aria-label="Availability">
          <option>All</option><option>Available</option><option>Coming Soon</option>
        </select>
      </div>
    </section>

    <!-- Grid target for JS renderer -->
    <section class="container">
      <div class="bv-grid" data-grid></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bv-footer bv-main">
    <div class="container">
      <p>© <span id="year"></span> BloomVault Farms — Premium Genetics, Curated with Care.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
