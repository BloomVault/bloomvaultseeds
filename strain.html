<!-- EmailJS + app -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script> emailjs.init({ publicKey: "Iph-DFQJujXfJ_gni" }); </script>
<script defer src="assets/js/app.js?v=6"></script>
<script>
  // Light details loader (reuses PRODUCTS from app.js)
  document.addEventListener('DOMContentLoaded', ()=>{
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const p = (window.PRODUCTS || []).find(x=> x.id === id) || (window.PRODUCTS||[])[0];
    if(!p) return;
    document.getElementById('strain-title').textContent = p.name;
    document.getElementById('strain-meta').textContent  = `${p.category} • ${p.type} • ${p.available ? 'Available' : 'Coming Soon'}`;
    document.getElementById('strain-notes').textContent = p.notes || '—';
  });
</script>
</body>
